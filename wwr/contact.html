<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Rafting Company. Contact us for inquiries, reservations, or website suggestions.">
    <title>Contact Us | Rafting Company</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section id="company-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting St, River City, USA</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@rafting.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" allowfullscreen></iframe>
        </section>

        <section id="employee-profiles">
            <h2>Our Team</h2>
            <div class="employee">
                <img src="images/employee1.jpg" alt="Employee 1">
                <p>John Doe, Guide</p>
            </div>
            <div class="employee">
                <img src="images/employee2.jpg" alt="Employee 2">
                <p>Jane Smith, Manager</p>
            </div>
            <div class="employee">
                <img src="images/employee3.jpg" alt="Employee 3">
                <p>Emily Brown, Customer Service</p>
            </div>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose of Message:</label>
                <div>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rafting Company | Designed by Your Name</p>
        <div class="social-media">
            <a href="#"><img src="images/social-facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/social-twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/social-instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
