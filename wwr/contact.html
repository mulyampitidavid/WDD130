<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with White Water Rafting Adventures. Contact us for inquiries, reservations, or suggestions.">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <h1>White Water Rafting Adventures</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="company-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting St, River City, USA</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@rafting.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" allowfullscreen></iframe>
        </section>

        <section id="team">
            <h2>Our Team</h2>
            <div class="employee">
                <img src="images/employee1.jpg" alt="John Doe, Guide">
                <figcaption>John Doe, Guide</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee2.jpg" alt="Jane Smith, Manager">
                <figcaption>Jane Smith, Manager</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee3.jpg" alt="Emily Brown, Customer Service">
                <figcaption>Emily Brown, Customer Service</figcaption>
            </div>
        </section>

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of Message:</label>
                <div>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 White Water Rafting Adventures</p>
        <div class="social-media">
            <a href="#"><img src="images/social-facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/social-twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/social-instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
