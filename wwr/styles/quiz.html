<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div>
            <label for="q2">Describe the purpose of CSS.</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>
        <div>
            <label for="q3">Which of the following is a CSS framework?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="flask">Flask</option>
                <option value="react">React</option>
            </select>
        </div>
        <div>
            <label for="q4">How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
